<ion-menu [content]="content">

  <ion-header>
    <ion-navbar>
      <ion-title text-center>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-card>
        <img src="../../assets/imgs/kalika.jpg" class="menuImg">
        <ion-card-content>
          <ion-card-title> Papa Kalidou Mbodji </ion-card-title>
          <p>
            Développement Web  Web Design
            Développement Mobile  Responsive
            Conception Graphique  Intégration  Référencement.
          </p>
        </ion-card-content>
      </ion-card>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content [swipeBackEnabled]="false"></ion-nav>
